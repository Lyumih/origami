<!DOCTYPE html>
<!-- Disable quirks mode -->
<html mol_view_root lang="ru">
<!-- Reset root styles -->

<head>
	<meta charset="utf-8" />
	<!-- Force utf-8 encoding -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
	<link href="./origami/app/favicon.ico" rel="icon">
	<link rel="manifest" href="./origami/app/manifest.json">
	<!-- Disable mobile browser auto zoom, $mol is adaptive -->
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="description" content="More Tech 5.0"/>
	<meta property="og:title" content="More Tech 5.0" />
	<meta property="og:description" content="More Tech 5.0"/>
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="More Tech 5.0"/>
	<meta property="og:url" content="https://lyumih.github.io/origami/" />
	<meta property="og:image" content="/origami/app/assets/icon/logo.png" />
	<!-- Fullscreen support -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body mol_view_root>
	<!-- Reset root styles -->
	<div mol_view_root="$origami_app"></div>
	<!-- Autobind component to element on load -->
	<script src="web.js"></script>
	<!-- Load autogenerated js bundle -->

				<script src="/mol/build/client/client.js" charset="utf-8"></script>
				<script src="web.test.js" charset="utf-8"></script>
				<script>
					addEventListener( 'load', ()=> setTimeout( ()=> {
						const audit =  document.createElement( 'script' )
						audit.src = 'web.audit.js'
						document.head.appendChild( audit )
					}, 500 ) )
				</script>
				</body>

</html>
